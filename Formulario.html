<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body bgcolor="beige">
      <h1> FORMULARIO: </h1>
      <form action="" method"">
          <label for="nombres">Nombres :</label>
          <input type="text" id="nombres">
          <br><br>

          <label for="apellidos">Apellidos :</label>
          <input type="text" id="apellidos">
          <br><br>

          <label for="nacimiento">Fecha de nacimiento :</label>
          <input type="date" name="nacimiento" id="nacimiento">
          <br><br>

          <label for="telefono">Numero de celular :</label>
          <input type="text" id="telefono">
          <br><br>

          <label for="correo">G-mail :</label>
          <input type="text" id="correo">
          <br><br>
          
          <label for="contraseña">Contraseña: </label>
          <input type="password" name="contraseña" id="contraseña">
          <br><br>

          <input type="radio" name="genero" id="nombre">
          <label for="hombre">Masculino</label>
          <input type="radio" name="genero" id="mujer">
          <label for="mujer">Femenino</label>
          <br><br>
          
          <label for="">Lenguajes de Programación:</label><br>

          <input type="checkbox" name="leguaje" id="JavaScript">
          <label for="JavaScript">JavaScript</label><br>
          <input type="checkbox" name="leguaje" id="Scala">
          <label for="Scala">Scala</label><br>
          <input type="checkbox" name="leguaje" id="Kotlin">
          <label for="Kotlin">Kotlin</label><br>
          <input type="checkbox" name="leguaje" id="Python">
          <label for="Python">Python</label><br>
          <input type="checkbox" name="leguaje" id="Visual Basic">
          <label for="Visual Basic">Visual Basic</label>
          <br><br>

          <input type="submit" value="Enviar datos">
          <input type="reset" value="Borrar datos">
      </form>
</body>
<html>
